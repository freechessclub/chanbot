<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<title>Channel Log</title>
<script src="https://cdn.jsdelivr.net/npm/autolink-js@1.0.2/autolink-min.min.js"></script>
<script type="text/javascript">
window.onload = function () {
    var items = [];
    var uniqueUsers = new Set(); // Track unique usernames
    var uniqueChannels = new Set(); // Track unique channels
    var userColorIndices = {}; // Map users to stable color indices
    const lightModeColors = [
        "#2B2D42", "#3D348B", "#6A0572", "#1B998B", "#E63946",
        "#8D8741", "#E3963E", "#457B9D", "#2A9D8F", "#4A4E69",
        "#5A189A", "#9D0208", "#283618", "#6B4226", "#3C1642",
        "#264653", "#7A4E4E", "#2C3E50", "#8F2D56", "#512D6D"
    ];
    const darkModeColors = [
        "#9FD3FF", "#C2A3FF", "#F7B5FF", "#6FE7D2", "#FF9CA8",
        "#FFE08A", "#FFD29D", "#9AC4FF", "#8EE5C8", "#C9C9FF",
        "#D5A6FF", "#FFA6A6", "#BEE7A3", "#E7C3A3", "#D7B8FF",
        "#A9E3E8", "#E7B8C8", "#B8D5FF", "#F3B3D4", "#C9B0FF"
    ];
    const log = document.getElementById('log');
    const pagination = document.getElementById('pagination');
    const searchInput = document.getElementById('search');
    const userFilters = document.getElementById('user-filters');
    const channelFilters = document.getElementById('channel-filters');
    const userCount = document.getElementById('user-count');
    const selectedCount = document.getElementById('selected-count');
    const channelCount = document.getElementById('channel-count');
    const selectedChannelCount = document.getElementById('selected-channel-count');
    const selectAllBtn = document.getElementById('select-all-users');
    const deselectAllBtn = document.getElementById('deselect-all-users');
    const selectAllChannelsBtn = document.getElementById('select-all-channels');
    const deselectAllChannelsBtn = document.getElementById('deselect-all-channels');
    const settingsToggle = document.getElementById('settings-toggle');
    const settingsPanel = document.getElementById('settings-panel');
    const textLayoutInputs = document.querySelectorAll('input[name="text-layout"]');
    const autoConnectToggle = document.getElementById('auto-connect-toggle');
    const status = document.getElementById('status');
    const TEXT_LAYOUT_STORAGE_KEY = 'chanbot-text-layout';
    const USER_FILTERS_STORAGE_KEY = 'chanbot-selected-users';
    const CHANNEL_FILTERS_STORAGE_KEY = 'chanbot-selected-channels';
    const AUTOCONNECT_STORAGE_KEY = 'chanbot-auto-connect';
    let itemsPerPage = calculateItemsPerPage();
    let currPage = 0;
    const maxPages = 5;
    let conn = null;
    let connClosed = true;
    let autoConnectEnabled = true;
    let unreadBufferedMessages = 0;

    function isLogNearBottom() {
        const distanceFromBottom = log.scrollHeight - (log.scrollTop + log.clientHeight);
        return distanceFromBottom <= 2;
    }

    function getUserColorPalette() {
        return document.body.classList.contains('dark') ? darkModeColors : lightModeColors;
    }

    function assignColorToUser(user) {
        if (userColorIndices[user] === undefined) {
            userColorIndices[user] = Object.keys(userColorIndices).length;
        }
        const palette = getUserColorPalette();
        return palette[userColorIndices[user] % palette.length];
    }

    function parseLogItem(message) {
        const match = message.match(/^(\d{2}:\d{2}:\d{2})\s+\(([^)]+)\)\s+([^:]+):\s?(.*)$/);
        if (!match) {
            return null;
        }
        return {
            timestamp: match[1],
            channel: match[2],
            username: match[3],
            text: match[4],
        };
    }

    function extractUsername(message) {
        const parsed = parseLogItem(message);
        return parsed ? parsed.username : null;
    }

    function extractChannel(message) {
        const parsed = parseLogItem(message);
        return parsed ? parsed.channel : null;
    }

    function getAutoLinkedHtml(text) {
        return escapeHtml(text).autoLink({
            target: '_blank',
            rel: 'nofollow',
            callback: (url) => {
                return /\.(gif|png|jpe?g)$/i.test(url)
                    ? `<a href="${url}" target="_blank" rel="nofollow"><img width="60" src="${url}"></a>`
                    : null;
            },
        });
    }

    function escapeHtml(text) {
        const span = document.createElement('span');
        span.textContent = text;
        return span.innerHTML;
    }

    function updateUserPaneMeta() {
        const totalUsers = userFilters.querySelectorAll('input[type="checkbox"]').length;
        const activeUsers = userFilters.querySelectorAll('input[type="checkbox"]:checked').length;
        userCount.textContent = totalUsers;
        selectedCount.textContent = activeUsers + " selected";
    }

    function updateChannelPaneMeta() {
        const totalChannels = channelFilters.querySelectorAll('input[type="checkbox"]').length;
        const activeChannels = channelFilters.querySelectorAll('input[type="checkbox"]:checked').length;
        channelCount.textContent = totalChannels;
        selectedChannelCount.textContent = activeChannels + " selected";
    }

    function getSelectedFilterValues(filterContainer) {
        return Array.from(filterContainer.querySelectorAll('input:checked'))
            .map(checkbox => checkbox.value);
    }

    function getStoredSelection(storageKey) {
        try {
            const raw = localStorage.getItem(storageKey);
            if (raw === null) {
                return null;
            }
            const parsed = JSON.parse(raw);
            if (!Array.isArray(parsed)) {
                return null;
            }
            return new Set(parsed.map(String));
        } catch (error) {
            return null;
        }
    }

    function persistFilterSelection(storageKey, values) {
        try {
            localStorage.setItem(storageKey, JSON.stringify(values));
        } catch (error) {
            // Ignore storage write errors.
        }
    }

    function persistUserSelections() {
        persistFilterSelection(USER_FILTERS_STORAGE_KEY, getSelectedFilterValues(userFilters));
    }

    function persistChannelSelections() {
        persistFilterSelection(CHANNEL_FILTERS_STORAGE_KEY, getSelectedFilterValues(channelFilters));
    }

    function getFilteredItems(selectedUsers, selectedChannels) {
        const selectedUserSet = new Set(selectedUsers);
        const selectedChannelSet = new Set(selectedChannels);
        return items.filter(item => {
            const username = extractUsername(item);
            const channel = extractChannel(item);
            return selectedUserSet.has(username) && selectedChannelSet.has(channel);
        });
    }

    function getTotalPages(itemCount) {
        return Math.max(1, Math.ceil(itemCount / itemsPerPage));
    }

    function applyTextLayout(layoutMode) {
        const resolvedLayout = layoutMode === 'ultra-dense'
            ? 'ultra-dense'
            : (layoutMode === 'dense' ? 'dense' : 'cozy');
        document.body.classList.toggle('layout-dense', resolvedLayout === 'dense');
        document.body.classList.toggle('layout-ultra-dense', resolvedLayout === 'ultra-dense');
        document.body.classList.toggle('layout-cozy', resolvedLayout === 'cozy');
        textLayoutInputs.forEach(input => {
            input.checked = input.value === resolvedLayout;
        });
        localStorage.setItem(TEXT_LAYOUT_STORAGE_KEY, resolvedLayout);
    }

    function getStoredAutoConnect() {
        try {
            const raw = localStorage.getItem(AUTOCONNECT_STORAGE_KEY);
            if (raw === null) {
                return true;
            }
            return raw === 'true';
        } catch (error) {
            return true;
        }
    }

    function persistAutoConnect(enabled) {
        try {
            localStorage.setItem(AUTOCONNECT_STORAGE_KEY, enabled ? 'true' : 'false');
        } catch (error) {
            // Ignore storage write errors.
        }
    }

    function getCurrentFilteredTotalPages() {
        const selectedUsers = getSelectedFilterValues(userFilters);
        const selectedChannels = getSelectedFilterValues(channelFilters);
        const searchText = searchInput.value.trim().toLowerCase();
        const filteredItems = getFilteredItems(selectedUsers, selectedChannels)
            .filter(item => item.toLowerCase().includes(searchText));
        return getTotalPages(filteredItems.length);
    }

    function jumpToLive() {
        unreadBufferedMessages = 0;
        currPage = getCurrentFilteredTotalPages();
        displayItems(currPage);
        renderLiveStatus();
    }

    function renderBufferedStatus() {
        status.innerHTML = '';

        const message = document.createElement('span');
        message.textContent = unreadBufferedMessages + ' new ‚Ä¢ ';

        const jumpButton = document.createElement('button');
        jumpButton.type = 'button';
        jumpButton.textContent = 'jump to live';
        jumpButton.addEventListener('click', (event) => {
            event.stopPropagation();
            jumpToLive();
        });

        status.appendChild(message);
        status.appendChild(jumpButton);
    }

    function renderLiveStatus() {
        if (autoConnectEnabled && !connClosed && unreadBufferedMessages === 0) {
            status.textContent = 'Live';
        }
    }

    function connectWebSocket() {
        if (!window["WebSocket"]) {
            status.innerHTML = "Your browser does not support WebSockets.";
            return;
        }

        if (conn && (conn.readyState === WebSocket.OPEN || conn.readyState === WebSocket.CONNECTING)) {
            renderLiveStatus();
            return;
        }

        const wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        connClosed = false;
        conn = new WebSocket(wsProtocol + document.location.host + "/ws");

        conn.onopen = function () {
            connClosed = false;
            renderLiveStatus();
        };

        conn.onclose = function () {
            connClosed = true;
            status.innerHTML = autoConnectEnabled
                ? "Connection closed."
                : "Auto-connect is off.";
        };

        conn.onmessage = function (evt) {
            connClosed = false;
            const messages = evt.data.split('\n').filter(message => message.trim() !== '');
            if (messages.length === 0) {
                return;
            }

            const selectedUsersBefore = getSelectedFilterValues(userFilters);
            const selectedChannelsBefore = getSelectedFilterValues(channelFilters);
            const prevTotalPages = getTotalPages(getFilteredItems(selectedUsersBefore, selectedChannelsBefore).length);
            const wasViewingLatestContext = !currPage || (currPage === prevTotalPages && isLogNearBottom());

            items = items.concat(messages);
            messages.forEach(message => {
                const channel = extractChannel(message);
                const username = extractUsername(message);
                if (channel) uniqueChannels.add(channel);
                if (username) uniqueUsers.add(username);
            });
            updateUserFilters();
            updateChannelFilters();

            const selectedUsersAfter = getSelectedFilterValues(userFilters);
            const selectedChannelsAfter = getSelectedFilterValues(channelFilters);
            const nextTotalPages = getTotalPages(getFilteredItems(selectedUsersAfter, selectedChannelsAfter).length);

            if (wasViewingLatestContext) {
                currPage = nextTotalPages;
                displayItems(currPage);
                unreadBufferedMessages = 0;
                renderLiveStatus();
            } else {
                currPage = Math.min(currPage, nextTotalPages);
                createPaginationButtons(nextTotalPages);
                unreadBufferedMessages += messages.length;
                renderBufferedStatus();
            }
        };
    }

    // Create checkboxes for filtering by users
    function updateUserFilters() {
        const hadExistingFilters = userFilters.querySelectorAll('input').length > 0;
        const storedUsers = getStoredSelection(USER_FILTERS_STORAGE_KEY);
        const selectedUsers = new Set(
            Array.from(userFilters.querySelectorAll('input:checked')).map(checkbox => checkbox.value)
        );
        userFilters.innerHTML = '';
        const sortedUsers = Array.from(uniqueUsers).sort((a, b) => a.localeCompare(b));
        // Create checkboxes for each sorted user
        sortedUsers.forEach(user => {
            assignColorToUser(user); // Ensure every user has a color
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            if (hadExistingFilters) {
                checkbox.checked = selectedUsers.has(user);
            } else if (storedUsers !== null) {
                checkbox.checked = storedUsers.has(user);
            } else {
                checkbox.checked = true;
            }
            checkbox.value = user;

            // Add event listener to reload the page's chat log when the checkbox is toggled
            checkbox.addEventListener('change', () => {
                updateUserPaneMeta();
                persistUserSelections();
                displayItems(currPage); // Reload the current page
            });
            // Display user name in their assigned color
            label.style.color = assignColorToUser(user);
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(user));
            userFilters.appendChild(label);
        });
        updateUserPaneMeta();
    }

    function updateChannelFilters() {
        const hadExistingFilters = channelFilters.querySelectorAll('input').length > 0;
        const storedChannels = getStoredSelection(CHANNEL_FILTERS_STORAGE_KEY);
        const selectedChannels = new Set(
            Array.from(channelFilters.querySelectorAll('input:checked')).map(checkbox => checkbox.value)
        );
        channelFilters.innerHTML = '';
        const sortedChannels = Array.from(uniqueChannels).sort((a, b) => {
            const aNum = Number(a);
            const bNum = Number(b);
            if (!Number.isNaN(aNum) && !Number.isNaN(bNum)) {
                return aNum - bNum;
            }
            return a.localeCompare(b);
        });

        sortedChannels.forEach(channel => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            if (hadExistingFilters) {
                checkbox.checked = selectedChannels.has(channel);
            } else if (storedChannels !== null) {
                checkbox.checked = storedChannels.has(channel);
            } else {
                checkbox.checked = true;
            }
            checkbox.value = channel;

            checkbox.addEventListener('change', () => {
                updateChannelPaneMeta();
                persistChannelSelections();
                displayItems(currPage);
            });

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(channel));
            channelFilters.appendChild(label);
        });

        updateChannelPaneMeta();
    }

    function displayItems(pageNumber) {
        if (currPage != pageNumber) {
            return;
        }
        const wasNearBottom = isLogNearBottom();
        log.innerHTML = '';

        const selectedUsers = getSelectedFilterValues(userFilters);
        const selectedChannels = getSelectedFilterValues(channelFilters);
        const searchText = searchInput.value.trim().toLowerCase();

        if (selectedUsers.length === 0) {
            createPaginationButtons(1);
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.textContent = 'No users selected. Choose 1+ users to view tells.';
            log.appendChild(emptyState);
            return;
        }

        if (selectedChannels.length === 0) {
            createPaginationButtons(1);
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.textContent = 'No channels selected. Choose 1+ channels to view tells.';
            log.appendChild(emptyState);
            return;
        }

        const filteredItems = getFilteredItems(selectedUsers, selectedChannels)
            .filter(item => item.toLowerCase().includes(searchText));
        const totalPages = getTotalPages(filteredItems.length);
        const safePage = Math.min(Math.max(1, pageNumber || 1), totalPages);

        if (safePage !== currPage) {
            currPage = safePage;
        }

        createPaginationButtons(totalPages);

        if (filteredItems.length === 0) {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.textContent = 'No tells match the current user/channel filters.';
            log.appendChild(emptyState);
            return;
        }

        const startIndex = (currPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const displayedItems = filteredItems.slice(startIndex, endIndex);

        displayedItems.forEach(item => {
            const div = document.createElement('div');
            div.className = 'log-item';
            const parsed = parseLogItem(item);

            if (!parsed) {
                div.innerHTML = getAutoLinkedHtml(item);
                log.appendChild(div);
                return;
            }

            const userColor = assignColorToUser(parsed.username);

            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'log-timestamp';
            timestampSpan.textContent = parsed.timestamp + ' ';

            const channelSpan = document.createElement('span');
            channelSpan.className = 'log-channel';
            channelSpan.textContent = '(' + parsed.channel + ') ';

            const usernameSpan = document.createElement('span');
            usernameSpan.className = 'log-username';
            usernameSpan.style.color = userColor;
            usernameSpan.textContent = parsed.username + ': ';

            const messageSpan = document.createElement('span');
            messageSpan.className = 'log-message';
            messageSpan.innerHTML = getAutoLinkedHtml(parsed.text);

            div.appendChild(timestampSpan);
            div.appendChild(channelSpan);
            div.appendChild(usernameSpan);
            div.appendChild(messageSpan);
            log.appendChild(div);
        });

        if (wasNearBottom) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }

        if (currPage === totalPages && unreadBufferedMessages > 0) {
            unreadBufferedMessages = 0;
            renderLiveStatus();
        }
    }

    function calculateItemsPerPage() {
        const screenHeight = window.innerHeight;
        const itemHeight = 8;
        const itemsPerPage = Math.floor(screenHeight / itemHeight);
        return itemsPerPage;
    }

    function createPaginationButtons(totalPages) {
        pagination.innerHTML = '';
        currPage = Math.min(Math.max(1, currPage || 1), totalPages);

        const prevButton = document.createElement('button');
        prevButton.textContent = 'Prev';
        prevButton.disabled = currPage <= 1;
        prevButton.addEventListener('click', function () {
            if (currPage > 1) {
                currPage--;
                displayItems(currPage);
            }
        });
        pagination.appendChild(prevButton);

        const showPages = Math.min(totalPages, maxPages);
        const halfWindow = Math.floor(showPages / 2);
        let startPage = Math.max(1, currPage - halfWindow);
        let endPage = Math.min(totalPages, startPage + showPages - 1);
        startPage = Math.max(1, endPage - showPages + 1);

        if (startPage > 1) {
            const firstButton = document.createElement('button');
            firstButton.textContent = '1';
            firstButton.addEventListener('click', function () {
                currPage = 1;
                displayItems(currPage);
            });
            pagination.appendChild(firstButton);

            if (startPage > 2) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = ' ‚Ä¶ ';
                pagination.appendChild(ellipsis);
            }
        }

        for (let pageNumber = startPage; pageNumber <= endPage; pageNumber++) {
            const button = document.createElement('button');
            if (pageNumber === currPage) {
                button.classList.add('active');
                button.disabled = true;
            }
            button.textContent = pageNumber;
            button.addEventListener('click', function () {
                currPage = pageNumber;
                displayItems(currPage);
            });
            pagination.appendChild(button);
        }

        const pageInfo = document.createElement('span');
        pageInfo.className = 'pagination-info';
        pageInfo.textContent = 'Page ' + currPage + ' of ' + totalPages;
        pagination.appendChild(pageInfo);

        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = ' ‚Ä¶ ';
                pagination.appendChild(ellipsis);
            }

            const lastButton = document.createElement('button');
            lastButton.textContent = totalPages;
            lastButton.addEventListener('click', function () {
                currPage = totalPages;
                displayItems(currPage);
            });
            pagination.appendChild(lastButton);
        }

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.disabled = currPage >= totalPages;
        nextButton.addEventListener('click', function () {
            if (currPage < totalPages) {
                currPage++;
                displayItems(currPage);
            }
        });
        pagination.appendChild(nextButton);
    }

    autoConnectEnabled = getStoredAutoConnect();
    autoConnectToggle.checked = autoConnectEnabled;

    if (window["WebSocket"]) {
        if (autoConnectEnabled) {
            connectWebSocket();
        } else {
            status.textContent = "Auto-connect is off.";
        }
    } else {
        status.innerHTML = "Your browser does not support WebSockets.";
    }

    searchInput.addEventListener('input', function () {
        currPage = 1;
        displayItems(currPage);
    });

    // Toggle user-pane visibility on mobile
    const menuToggle = document.getElementById('menu-toggle');
    const userPane = document.getElementById('user-pane');
    menuToggle.addEventListener('click', () => {
        const isVisible = userPane.style.display === 'block';
        userPane.style.display = isVisible ? 'none' : 'block';
    });

    selectAllBtn.addEventListener('click', () => {
        const checkboxes = userFilters.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
        });
        updateUserPaneMeta();
        persistUserSelections();
        displayItems(currPage);
    });

    deselectAllBtn.addEventListener('click', () => {
        const checkboxes = userFilters.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });
        updateUserPaneMeta();
        persistUserSelections();
        displayItems(currPage);
    });

    selectAllChannelsBtn.addEventListener('click', () => {
        const checkboxes = channelFilters.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
        });
        updateChannelPaneMeta();
        persistChannelSelections();
        displayItems(currPage);
    });

    deselectAllChannelsBtn.addEventListener('click', () => {
        const checkboxes = channelFilters.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });
        updateChannelPaneMeta();
        persistChannelSelections();
        displayItems(currPage);
    });

    settingsToggle.addEventListener('click', (event) => {
        event.stopPropagation();
        settingsPanel.classList.toggle('hidden');
    });

    settingsPanel.addEventListener('click', (event) => {
        event.stopPropagation();
    });

    textLayoutInputs.forEach(input => {
        input.addEventListener('change', () => {
            if (!input.checked) {
                return;
            }
            applyTextLayout(input.value);
            if (currPage) {
                displayItems(currPage);
            }
            settingsPanel.classList.add('hidden');
        });
    });

    autoConnectToggle.addEventListener('change', () => {
        autoConnectEnabled = autoConnectToggle.checked;
        persistAutoConnect(autoConnectEnabled);

        if (autoConnectEnabled) {
            connectWebSocket();
        } else {
            connClosed = true;
            if (conn && (conn.readyState === WebSocket.OPEN || conn.readyState === WebSocket.CONNECTING)) {
                conn.close();
            }
            status.textContent = "Auto-connect is off.";
        }
        settingsPanel.classList.add('hidden');
    });

    document.addEventListener('click', () => {
        settingsPanel.classList.add('hidden');
    });

    applyTextLayout(localStorage.getItem(TEXT_LAYOUT_STORAGE_KEY));

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        updateUserFilters();
        displayItems(currPage);
    });
};

</script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="status-bar">
        <div id="status"></div>
        <label for="search">Search: </label>
        <input type="text" id="search">
        <button id="theme-toggle" aria-label="Toggle Theme">üåô</button>
        <button id="settings-toggle" aria-label="Open Layout Settings">‚öôÔ∏è</button>
        <button id="menu-toggle" aria-label="Toggle User Pane">‚ò∞</button>
        <div id="settings-panel" class="hidden" role="dialog" aria-label="Layout Settings">
            <div class="settings-title">Text layout</div>
            <label><input type="radio" name="text-layout" value="cozy" checked> Cozy</label>
            <label><input type="radio" name="text-layout" value="dense"> Dense</label>
            <label><input type="radio" name="text-layout" value="ultra-dense"> Ultra Dense</label>
            <div class="settings-title">Connection</div>
            <label><input type="checkbox" id="auto-connect-toggle"> Auto-connect</label>
        </div>
    </div>
    <!-- Main Content: Log and User Pane -->
    <div id="content">
        <div id="log"></div>
        <div id="user-pane">
            <div class="filter-section">
                <div class="filter-section-header">
                    <div class="filter-section-title">Channels (<span id="channel-count">0</span>)</div>
                    <div id="selected-channel-count">0 selected</div>
                </div>
                <div class="filter-actions">
                    <button id="select-all-channels" type="button">Select all</button>
                    <button id="deselect-all-channels" type="button">Deselect all</button>
                </div>
                <div id="channel-filters"></div>
            </div>
            <div class="filter-section">
                <div class="filter-section-header">
                    <div class="filter-section-title">Users (<span id="user-count">0</span>)</div>
                    <div id="selected-count">0 selected</div>
                </div>
                <div class="filter-actions">
                    <button id="select-all-users" type="button">Select all</button>
                    <button id="deselect-all-users" type="button">Deselect all</button>
